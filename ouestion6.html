<!-- Q.6 Create a simple Music player using html only -->
<!DOCTYPE html>
<html>

<head>
  <title>Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .player {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .controls {
      display: flex;
      align-items: center;
    }
    
    .controls button {
      margin: 0 5px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="player">
    <div class="controls">
      <button>&#9658;</button> <!-- Play Button -->
      <button>&#9646;&#9646;</button> <!-- Pause Button -->
      <button>&#9724;</button> <!-- Stop Button -->
      <button>&#9198;</button> <!-- Previous Button -->
      <button>&#9201;</button> <!-- Next Button -->
    </div>
  </div>
</body>

</html>
